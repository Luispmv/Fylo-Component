<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/fylologo.svg">
  <link rel="stylesheet" href="./styles.css">
  <title>Fylo</title>
</head>
<body>
  <div class="container">
    <section class="fylo">
      <img src="./images/logo.svg" alt="">
      <article class="user-action">
        <img class="action-icons" src="./images/icon-document.svg" alt="">
        <img class="action-icons" src="./images/icon-folder.svg" alt="">
        <img class="action-icons" src="./images/icon-upload.svg" alt="">
      </article>
    </section>
    <section class="fylo-storage">
      <span>You've used <strong>815 GB</strong> of your storage</span>
      <div class="user-usage">
        <div class="progress-bar">
          <div class="bar">
            <figure class="circle"></figure>
          </div>
        </div>
        <section>
          <span>0 GB</span>
          <span>1000 GB</span>
        </section>
      </div>
      <article class="float-card">
        <h1>185</h1>
        <p>GB LEFT</p>
      </article>
      <figure class="triangulo"></figure>
    </section>
  </div>
</body>
</html>
